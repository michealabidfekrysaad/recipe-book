<div class="row justify-content-center">
    <div class="col-md-6">

        <div *ngIf="isLoading" class="text-center mt-4">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <h6 class="text-success text-center" *ngIf="welcomeMessage">
            Welcome <span>{{welcomeMessage}}</span> To Website
        </h6>
        <div class="card mt-3" *ngIf="!isLoading">
            <div [ngClass]="[isLoginMode ? 'card-header bg-primary' : 'card-header bg-success' ,'font-weight-bold']">
                {{ !isLoginMode ? 'Sign up' : 'Login'  }}
            </div>
            <div class="card-body">
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

                    <div class="form-group input-container">
                        <i class="fa fa-envelope icon" [ngClass]="[isLoginMode ? 'bg-primary' : 'bg-success' ]"></i>
                        <input type="email" id="email" class="form-control input-field" placeholder="Email" ngModel
                            name="email" required email>
                    </div>
                    <div class="form-group input-container">
                        <i class="fa fa-lock icon" [ngClass]="[isLoginMode ? 'bg-primary' : 'bg-success']"></i>
                        <input type="password" id="password" class="form-control input-field" placeholder="Password"
                            ngModel name="password" required minlength="6">
                    </div>
                    <div class="mt-5 text-center">
                        <button [className]="isLoginMode ? 'btn btn-primary' : 'btn btn-success' " type="submit"
                            [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up' }}</button>
                        <strong> : </strong>
                        <button [className]="!isLoginMode ? 'btn btn-primary' : 'btn btn-success' " type="button"
                            (click)="onSwitchMode()">
                            Switch to {{ isLoginMode ? 'Sign up' : 'Login'  }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <ng-template appPlaceHolder></ng-template>
    </div>
</div>

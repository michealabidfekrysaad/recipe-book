<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
        <P class="text-success sm-screen">click on your recipe to see it below</P>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-12 scroll profile-info">
        <app-recipe-item  *ngFor="let recipeEL of recipes; let i = index"
         [recipe]="recipeEL" [index]="i"
         ></app-recipe-item>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-11">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xs-12 mb-2">
                        <button type="submit" class="btn btn-success mr-2" [disabled]="!recipeForm.valid">Save</button>
                        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 w-100">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 w-100">
                        <div class="form-group">
                            <label for="imagPath">Image Url</label>
                            <input type="text" id="imagePath" class="form-control w-100" formControlName="imagePath"
                                #imagePath>
                        </div>
                    </div>
                </div>
                <div class="row mb-1 text-center">
                    <div class="col-xs-12 h-50 w-100 ">
                        <img [src]="imagePath.value" class="imagePath.value ? 'img-responsive w-75 h-75' : '' ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 w-100">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" id="description" class="form-control " rows="6"
                                formControlName="description">
                        </textarea>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        
                        <div class="col-xs-12" formArrayName="ingredients">

                            <div class="row" *ngFor="let ingredientCtrl of getControls(); let i = index"
                                [formGroupName]="i" style="margin-top: 10px;">
                                <div class="col-7">
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-3">
                                    <input type="number" class="form-control " formControlName="amount">
                                </div>
                                <div class="col-2 pr-1">
                                    <button type="button" (click)="onDeleteIngredient(i)"
                                        class="btn btn-danger">X</button>
                                </div>
                            </div>

                            <hr>
                            <div class="row ml-3">
                                <div class="col-xs-12">
                                    <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add
                                        Ingredient</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img [src]=" recipe.imagePath" alt="{{recipe.imagePath}}"
        style="max-height:300px;max-width: 100%;"
        class="img-responsive" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1> {{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Manage recipe
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor:pointer;">Add to shopping list</a>
                <a class="dropdown-item" (click)="onEditRecipe()" style="cursor:pointer;">Edit recipe</a>
                <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor:pointer;">Delete recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2" style="word-wrap: break-word;">
    <div class="col-xs-12 w-100">
        {{recipe.description}}
    </div>
</div>
<div class="row mt-2">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
